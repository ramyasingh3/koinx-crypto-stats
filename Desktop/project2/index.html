<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Sorting Algorithm Visualizer</h1>
        
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="btn-group">
                                <button class="btn btn-primary" onclick="startSort('bubble')">Bubble Sort</button>
                                <button class="btn btn-primary" onclick="startSort('insertion')">Insertion Sort</button>
                                <button class="btn btn-primary" onclick="startSort('merge')">Merge Sort</button>
                                <button class="btn btn-primary" onclick="startSort('quick')">Quick Sort</button>
                            </div>
                            <button class="btn btn-success" onclick="generateNewArray()">Generate New Array</button>
                        </div>
                        
                        <div class="mb-3">
                            <label for="arraySize" class="form-label">Array Size: <span id="arraySizeValue">50</span></label>
                            <input type="range" class="form-range" id="arraySize" min="5" max="100" value="50" onchange="updateArraySize()">
                        </div>
                        
                        <div class="mb-3">
                            <label for="speed" class="form-label">Speed: <span id="speedValue">50</span>ms</label>
                            <input type="range" class="form-range" id="speed" min="1" max="100" value="50" onchange="updateSpeed()">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div id="array-container" class="d-flex align-items-end justify-content-center" style="height: 400px;">
                            <!-- Array bars will be generated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
